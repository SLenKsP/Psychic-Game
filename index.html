<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Cache-control" content="no-cache" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Psychic-Game</title>
  <!-- Bootstrap link -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
</head>

<body>
  <div class="container">
    <h3 class="text-center bg-primary p-4 text-light display-4 mt-4">
      The Psychic Game
    </h3>
    <div class="row">
      <div class="col-sm-12">
        <div class="alert alert-primary" role="alert">
          <h1>
            <strong>Guess a Letter I am thinking of: </strong><span class="text-danger my-0" id="compGuess"></span>
          </h1>
        </div>
      </div>
    </div>
    <div class="row text-light mb-1 mx-1">
      <div class="col-sm-6 bg-success">
        <h1 class="my-3">Win: <span id="totalWins"></span></h1>
      </div>
      <div class="col-sm-6 bg-danger ">
        <div class="col-sm-6 bg-danger">
          <h1 class="my-3">Loss: <span id="totalLosses"></span></h1>
        </div>
      </div>
    </div>
    <div class="row mx-1">
      <div class="col-sm-12 bg-info text-light">
        <h1 class="my-3">
          Guesses Left: <span id="remainingGuesses"></span>
        </h1>
      </div>
    </div>
    <div class="row mt-1 mx-1">
      <div class="col-sm-12 bg-secondary text-light">
        <h1 class="my-3">Guesses so far: <span id="guessHistory"></span></h1>
      </div>
    </div>

    <div class="row mt-1 mx-1">
      <div class="col-sm-12 bg-dark text-light">
        <h1 class="my-3">Your Guess: <span id="myGuess"></span></h1>
      </div>
    </div>

    <!-- reset button -->
    <button type="button" name="reset" id="reset" class="btn btn-primary mx-1 my-2 btn-lg" onclick="masterReset()">Reset</button>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <!-- Custom JS -->
  <script src="./assets/javascript/game.js"></script>
</body>

</html>
